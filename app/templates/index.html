<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 space-y-6">
        <h1 class="text-2xl font-bold text-center mb-4">Translation Service</h1>
        <form id="translateForm" class="space-y-4" onsubmit="translateText(); return false;">
            <div>
                <label class="block text-sm font-medium mb-1">Text to translate:</label>
                <textarea id="textInput" class="w-full border rounded p-2" rows="3"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Languages (comma separated):</label>
                <input id="languagesInput" class="w-full border rounded p-2" type="text" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Translate</button>
        </form>
        <div id="loading" class="hidden text-center text-blue-500">Translation in progress...</div>
        <div id="result" class="hidden">
            <h2 class="text-lg font-semibold mb-2">Translated text:</h2>
            <div id="translatedText" class="bg-gray-100 p-2 rounded"></div>
        </div>
        <div class="mt-6 border-t pt-4">
            <h3 class="font-semibold mb-2">Check translation by ID</h3>
            <div class="flex space-x-2">
                <input id="translationIdInput" class="flex-1 border rounded p-2" type="text" placeholder="Translation ID" />
                <button onclick="checkTranslationStatus()" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 transition">Check Status</button>
                <button onclick="checkTranslationContent()" class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700 transition">Check Content</button>
            </div>
            <div id="checkResult" class="mt-2 text-sm text-gray-700"></div>
        </div>
    </div>
    <script src="/static/js/translation.js"></script>
</body>
</html>
